<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somaya Nader | Architect of Language</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Lora:ital,wght@0,400;0,500;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #FFF8F2;
            --blush-warm: #FCE9F0;
            --rose-quartz: #FADCE5;
            --soft-rose: #F7C8D8;
            --ballet-pink: #E8B7C9;
            --deep-rose: #B86A85;
            --peach-soft: #FFE8E0;
            --lavender-hint: #F2E8F2;
            --text-main: #3F1F2C;
            --text-secondary: #5C3847;
            --shadow-blush: 0 18px 55px rgba(247, 200, 216, 0.32);
            --glow-rose: 0 0 40px rgba(232, 183, 201, 0.38);
        }

        body {
            background: linear-gradient(145deg, var(--bg-cream) 0%, #FFF2F7 35%, var(--blush-warm) 70%, #FCE4EC 100%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Lora', serif;
            overflow-x: hidden;
            letter-spacing: 0.35px;
            min-height: 100vh;
            position: relative;
        }

        /* Stronger, warmer overlay to kill any remaining "white" feel */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 20% 30%, rgba(252, 233, 240, 0.55) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 70%, rgba(250, 220, 229, 0.45) 0%, transparent 65%);
            pointer-events: none;
            z-index: -1;
        }

        .serif-heading {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            line-height: 1.22;
            letter-spacing: -0.015em;
            color: var(--deep-rose);
        }

        .body-sans {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .reveal-up {
            opacity: 0;
            transform: translateY(60px);
            transition: all 1.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .reveal-up.active {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card {
            background: rgba(255, 248, 242, 0.78);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1.8px solid rgba(247, 200, 216, 0.38);
            border-radius: 56px;
            box-shadow: var(--shadow-blush);
            transition: all 0.65s ease;
        }

        .glass-card:hover {
            transform: translateY(-16px);
            border-color: var(--soft-rose);
            box-shadow: var(--shadow-blush), var(--glow-rose);
        }

        .pill-button {
            border-radius: 9999px;
            background: var(--ballet-pink);
            color: white;
            padding: 1.15rem 2.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.13em;
            box-shadow: 0 14px 40px rgba(232, 183, 201, 0.45);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .pill-button:hover {
            background: var(--soft-rose);
            transform: translateY(-6px) scale(1.07);
            box-shadow: 0 22px 50px rgba(247, 200, 216, 0.6);
        }

        /* Scrollbar - matches the new warm theme */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--blush-warm); }
        ::-webkit-scrollbar-thumb { background: var(--rose-quartz); border-radius: 10px; }

        /* Very light romantic overlay texture (subtle noise) */
        .film-grain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.018;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" /><feColorMatrix type="matrix" values="0 0 0 0 0.98 0 0 0 0 0.92 0 0 0 0 0.94 0 0 0 0.06 0"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.07"/></svg>');
            mix-blend-mode: overlay;
        }
    </style>
